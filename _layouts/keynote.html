<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<!-- title -->
        <title>
            {% if page.title %}
              {{ page.title }} | {{ site.title }}
            {% else %}
              {{ site.title }}
            {% endif %}
        </title>
		<!-- author -->
        {% if page.author %}
            <meta name="author" content="{{ page.author }}" />
        {% else %}
			<meta name="author" content="{{ site.title }}" />
        {% endif %}
		<!-- description -->
		{% if page.description %}
			<meta name="description" content="{{ page.description }}" />
	  	{% else %}
			<meta name="description" content="{{ site.description }}">
	  	{% endif %}

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href='{{ "/revealjs/dist/reset.css" | prepend: site.baseurl }}'>
		<link rel="stylesheet" href='{{ "/revealjs/dist/reveal.css" | prepend: site.baseurl }}'>

		<!-- theme -->
		{%if page.theme %}
			<link rel="stylesheet" href='{{ "/revealjs/dist/theme/" | prepend: site.baseurl | append: page.theme | append: ".css"}}' id="theme"/>
	  	{% else %}
			<link rel="stylesheet" href='{{ "/revealjs/dist/theme/black.css" | prepend: site.baseurl }}' id="theme"/>
	  	{% endif %}
		
		<!-- Favicon -->
		<link rel="shortcut icon" href="{{ site.baseurl }}/img/favicon.ico">
		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href='{{ "/revealjs/plugin/highlight/monokai.css" | prepend: site.baseurl }}'>
		<!-- Blog Nav Title style -->
		<link rel="stylesheet" href="/css/keynote-blog-title.css">
	</head>

	<body>
		<nav class="nav-blog-title">
			<a href="/keynotes/" class="blog-title">{{ site.title }}</a>
		</nav>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">

				{{ content }}

			</div>

		</div>
		
		<script src='{{ "/revealjs/dist/reveal.js" | prepend: site.baseurl }}'></script>
		<script src='{{ "/revealjs/plugin/math/math.js" | prepend: site.baseurl }}'></script>
		<script src='{{ "/revealjs/plugin/zoom/zoom.js" | prepend: site.baseurl }}'></script>
		<script src='{{ "/revealjs/plugin/notes/notes.js" | prepend: site.baseurl }}'></script>
		<script src='{{ "/revealjs/plugin/search/search.js" | prepend: site.baseurl }}'></script>
		<script src='{{ "/revealjs/plugin/markdown/markdown.js" | prepend: site.baseurl }}' ></script>
		<script src='{{ "/revealjs/plugin/highlight/highlight.js" | prepend: site.baseurl }}'></script>
		<script>

			// Also available as an ES module, see:
			// https://revealjs.com/initialization/
			Reveal.initialize({
				controls: true,
				progress: true,
				center: true,
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMath.KaTeX, RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight ]
			});

		</script>

		{% if page.diagram %} 
			{% include diagram_slide.html %} 
		{% endif %}
	</body>
</html>
